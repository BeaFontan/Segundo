<!-- Pregunta: Escribe un código HTML con JavaScript que use un bucle for para amosar no
navegador os números do 1 ao 10. O bucle debe executarse cando o usuario faga clic nun botón. -->


<!DOCTYPE html>
<html lang="gl">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Bucle en JavaScript</title>
</head>
<body>
 <button onclick="mostrarNumeros()">Mostrar Números</button>
 <script>
 function mostrarNumeros() {

    let numeros = "";

    for (let i = 1; i < 11; i++) {
         numeros += i;
    }

    alert(numeros);
 }
 </script>
</body>
</html>
