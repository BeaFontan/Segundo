<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<br>

    <input type="text" name="numero1" id="numero1"> </br>
    <input type="text" name="numero2" id="numero2"> </br>

    <button type="submit" name="multiplicar" id="multiplicar" onclick="multiplicar()">Multiplicar</button>
    <button type="submit" name="dividir" id="dividir" onclick="dividir()">Dividir</button>

    <p id="resultado"></p>

    <script>

        function multiplicar() {
            let numero1 = Number(document.getElementById("numero1").value);
            let numero2 = Number(document.getElementById("numero2").value);
            let resultado = document.getElementById("resultado");
           
            let multiplicacion = numero1 * numero2;

            resultado.textContent = "El resultado de la multiplicacion és" + multiplicacion;
        
        }

        function dividir() {
            let numero1 = Number(document.getElementById("numero1").value);
            let numero2 = Number(document.getElementById("numero2").value);
            let resultado = document.getElementById("resultado");
           
           let division = numero1 / numero2;

           resultado.textContent = "El resultado de la multiplicacion és " + division;
           
        }

    </script>
    
</body>
</html>
