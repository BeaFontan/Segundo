<!DOCTYPE html>
<html lang="gl">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Condicional en JavaScript</title>
</head>
<body>
 <button onclick="verificarNumero()">Verificar Número</button>
 <script>
 function verificarNumero() {

    let numeroUsuario = Number(prompt("Dime un número"));
    let numeroComparacion = 10;

    if (numeroUsuario > numeroComparacion) {
        alert("El número es maior que 10");
    } else {
        alert("El número es igual o menor que 10");
    }

 }
 </script>
</body>
</html>
