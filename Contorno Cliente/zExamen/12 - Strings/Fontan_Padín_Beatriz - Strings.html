<!-- Partindo da páxina web que se proporciona, crear un script para probar as propiedades/ métodos dos strings. -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JavaScript</title>
    <script type="text/javascript" src="TA_strings.js"></script>
</head>
<body>
    <h1>Métodos de strings</h1>

    <input type="text" id="a" placeholder="Primera cadena" />
    <input type="text" id="b" placeholder="Segunda cadena" /><br />

    <!-- Botones para ejecutar la acción correspondiente -->
    <input type="submit" name="boton" value="Length" onclick="execute('length')" />
    <input type="submit" name="boton" value="Concat" onclick="execute('concat')" />
    <input type="submit" name="boton" value="Trim" onclick="execute('trim')" />
    <input type="submit" name="boton" value="To Upper Case" onclick="execute('toUpperCase')" />
    <input type="submit" name="boton" value="Char At" onclick="execute('charAt')" />
    <input type="submit" name="boton" value="From Char Code" onclick="execute('fromCharCode')" />
    <input type="submit" name="boton" value="Index Of" onclick="execute('indexOf')" />
    <input type="submit" name="boton" value="Substr" onclick="execute('substr')" />
    <input type="submit" name="boton" value="Compare" onclick="execute('compare')" />
    <input type="submit" name="boton" value="Split" onclick="execute('split')" />
    <input type="submit" name="boton" value="Search" onclick="execute('search')" />
    <input type="submit" name="boton" value="Match" onclick="execute('match')" />
    <input type="submit" name="boton" value="Replace" onclick="execute('replace')" />

    <h2 id="result">Resultado:</h2>

    <script>
      // Variables para almacenar los textos del usuario
      let texto1, texto2;

      // Actualizar los valores de las cadenas de texto
      function updateStrings() {
        texto1 = document.getElementById("a").value;
        texto2 = document.getElementById("b").value;
      }

      // Función principal que ejecuta la operación correspondiente en el switch
      function execute(boton) {
        updateStrings();

        // Variable para almacenar el resultado final a mostrar
        let resultado = "";

        // Switch para cada caso
        switch (boton) {
          case 'length':
            resultado = `Longitud de la primera cadena: ${texto1.length}, Longitud de la segunda cadena: ${texto2.length}`;
            break;
          case 'concat':
            resultado = `Concatenado: ${texto1.concat(texto2)}`;
            break;
          case 'trim':
            resultado = `Primera cadena sin espacios: ${texto1.trim()}`;
            break;
          case 'toUpperCase':
            resultado = `Primera cadena en mayúsculas: ${texto1.toUpperCase()}`;
            break;
          case 'charAt':
            const position = texto2 - 1 || 0;
            resultado = `Carácter en posición ${position + 1} de la primera cadena: ${texto1.charAt(position)}`;
            break;
          case 'fromCharCode':
            const codigo = 212;
            resultado = `Carácter del código 212: ${String.fromCharCode(codigo)}`;
            break;
          case 'indexOf':
            resultado = `Índice de 'a': ${texto1.indexOf("a")}`;
            break;
          case 'substr':
            resultado = `Subcadena de (2, 3): ${texto1.substr(2, 3)}`;
            break;
          case 'compare':
             const coincidencias = texto1.match(/a/g);
            resultado = coincidencias ? 
                `Coincidencias con la expresión /a/g: ${coincidencias}` : 
                "No se encontraron coincidencias con la expresión /a/g";
            break;
          case 'split':
            resultado = `División por espacios: ${texto1.split(" ")}`;
            break;
          case 'search':
            resultado = `Índice de 'a': ${texto1.search("a")}`;
            break;
          case 'match':
            resultado = `Coincidencias con la expresión /a/g: ${texto1.match(/a/g)}`;
            break;
          case 'replace':
            resultado = `Reemplazo de o por e: ${texto1.replace(/o/g, "e")}`;
            break;
        }

        // Mostrar el resultado en el elemento de resultado
        document.getElementById("result").textContent = resultado;
      }
    </script>
</body>
</html>
