<!-- Pregunta: Escribe un código HTML con JavaScript que permita calcular o Índice de Masa
Corporal (IMC) dun usuario. A fórmula para calcular o IMC é:
IMC= peso
altura2
A túa aplicación debe:
1. Pedir ao usuario que introduza o seu peso en quilos (kg) e a súa altura en metros (m)
mediante prompt().
2. Calcular o IMC utilizando a fórmula.
3. Mostrar o resultado ao usuario cunha mensaxe que indique:
• Se o IMC é menor de 18.5, debe mostrar "Baixo peso".
• Se o IMC está entre 18.5 e 24.9, debe mostrar "Peso normal".
• Se o IMC está entre 25 e 29.9, debe mostrar "Sobrepeso".
• Se o IMC é 30 ou maior, debe mostrar "Obesidade".
O cálculo e a mensaxe deben mostrarse cando o usuario faga clic nun botón. -->

<!DOCTYPE html>
<html lang="gl">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Calculadora de IMC</title>
</head>
<body>
 <button onclick="calcularIMC()">Calcular IMC</button>
 <script>
 function calcularIMC() {
    let peso = Number(prompt("Dime o peso en kg"));

    let altura = Number(prompt("Dime a altura en metros"));

    let calculo = peso / (altura * altura);

    if (calculo < 18.5) {
        alert("Baixo Peso");
    } else if (calculo > 18.5 && calculo < 24.9) {
        alert( "Peso Normal");
    } else if (calculo > 25 && calculo < 29.9) {
        alert("Sobrepeso");
    } else if (calculo > 30) {
        alert("Peso Normal");
    } 

 }
 </script>
</body>
</html>
