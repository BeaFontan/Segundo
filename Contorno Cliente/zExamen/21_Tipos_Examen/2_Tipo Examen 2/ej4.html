<!-- 4. Crear una página HTML con un un script que pida al usuario tres números y realice la suma de 
los dos primeros números y a continuación la resta del siguiente:
 Yo introduzco los números: 5, 4, 2. El resultado a mostrar sería 5+4, y a este valor 
deberíamos restarle 2. Es decir, (5+4)-2.
 Se debe mostrar el resultado en un alert. -->


 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <input type="text" id="numero1">
    <input type="text" id="numero2">
    <input type="text" id="numero3">

    <button id="botonCalcular" onclick="calcular()">Enviar</button>

    <p id="mostrar"></p>

    <script>
        function calcular() {
            const num1 = Number(document.getElementById("numero1").value);
            const num2 = Number(document.getElementById("numero2").value);
            const num3 = Number(document.getElementById("numero3").value);
            const p = document.getElementById("mostrar");

            let calculo = num1+num2-num3;

            p.textContent = "El resultado es " + calculo;
        }
    </script>
 </body>
 </html>
