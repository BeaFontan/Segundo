<!-- Crear unha aplicación que, partindo da páxina web que se proporciona, implemente unha
calculadora empregando o maior nº de funcións predefinidas de JavaScript posible (non os
operadores), tendo en conta as seguintes especificacións:
 Converter argumentos a nº axeitados para facer os cálculos.
 Comprobar que argumentos son nº. Se non, mostrar un resultado de erro.
 Calcular o resultado.
 Comprobar que o resultado sexa finito. Se non, mostrar un resultado de erro.
 Converter o resultado a cadea de texto para mostralo na páxina -->

<HTML>

<HEAD>
    <META http-equiv="x-ua-compatible" charset="UTF-8" content="IE=10">
    <TITLE>JavaScript</TITLE>
</HEAD>

<BODY>
    <H1>Functions</H1>
    <input id="a" size=6 type="text" />
    <input id="op" size=2 type="text" />
    <input id="b" size=6 type="text" />
    <p id="res">=</p>
    <p><button type="button" onclick="calc()">Calc!</button></p>

    <script>
        function calc() {
            let num1 = document.getElementById("a").value;
            let oper = document.getElementById("op").value;
            let num2 = document.getElementById("b").value;
            let p = document.getElementById("res");

            if (isNaN(num1) || isNaN(num2)) {
                alert("Número non válido");
            }

            let resultado = eval(String(num1)+String(oper)+String(num2));

            p.textContent = resultado;

        }

    </script>
</BODY>

</HTML>
