<!DOCTYPE html>
<html lang="gl">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Calculadora de IMC</title>
</head>
<body>
 <button onclick="calcularIMC()">Calcular IMC</button>
 <script>
 function calcularIMC() {
    let peso = Number(prompt("Dime o peso en kg"));

    let altura = Number(prompt("Dime a altura en metros"));

    let calculo = peso / (altura * altura);

    if (calculo < 18.5) {
        alert("Baixo Peso");
    } else if (calculo > 18.5 && calculo < 24.9) {
        alert( "Peso Normal");
    } else if (calculo > 25 && calculo < 29.9) {
        alert("Sobrepeso");
    } else if (calculo > 30) {
        alert("Peso Normal");
    } 

 }
 </script>
</body>
</html>
