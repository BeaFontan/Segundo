<!-- Pregunta: Escribe un código HTML con JavaScript que declare dúas variables, unha que conteña
un número e outra que conteña un texto. Logo, combina as dúas variables nunha sóa e móstrala no
navegador usando alert(). O código debe executarse cando o usuario faga clic nun botón -->

<!DOCTYPE html>
<html lang="gl">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Exemplo de Variables</title>
</head>
<body>
 <button onclick="mostrarAlerta()">Mostrar Alerta</button>
 <script>
 function mostrarAlerta() {
    
    let frase = "Hola hoy es";
    let numero = 28;

    let resultado = frase + " " + numero;

    alert(resultado);

 }
 </script>
</body>
</html>
