<!-- Pregunta complicada: Escribe unha función chamada calcularDesconto que reciba dous
parámetros: o prezo dun produto e o desconto en porcentaxe. A función debe calcular o prezo final
aplicando o desconto e mostrar o resultado cando o usuario faga clic nun botón. -->

<!DOCTYPE html>
<html lang="gl">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Función de Desconto</title>
</head>
<body>
 <button onclick="calcularDesconto(100, 20)">Calcular Desconto</button>
 <script>
 function calcularDesconto(prezo, desconto) {

    let totalDesconto = prezo * desconto / 100;
    let prezoFinal = prezo-totalDesconto;

    alert(prezoFinal);


 }
 </script>
</body>
</html>
