<!-- // . Escribir un script para adivinar un número entre 1 y 100 que previamente se ha definido como 
// una constante. El script irá pidiendo números al usuario y, siempre que dicho número no coincida 
// con el número secreto, le indicará si el número introducido es mayor o menor que el número secreto
//  que tiene que adivinar. Al final, el script indicará la cantidad de intentos que se han necesitado para 
// adivinar el número. Si el número de intentos es menor que 5 se mostrará “Enhorabuena!”. Si es un 
// valor entre 5 y 10 se mostrará el mensaje “No está mal”. Si el número de intentos es mayor que 10
//  se mostrará el mensaje “Debe practicar más”. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanza</title>
</head>
<body>
    <script>
        function adivinar() {
            // Generar un número aleatorio entre 0 y 100
            const numeroRamdom = Math.floor(Math.random() * 11);
            let preguntaNumero = Number(prompt("Dime un número entre 0 y 100"));
            let intentos = 0; // Contador de intentos

            // Validar que la entrada inicial sea un número válido
            while (isNaN(preguntaNumero)) {
                preguntaNumero = Number(prompt("Por favor, introduce un número válido:"));
            }

            // Bucle para seguir preguntando hasta acertar
            while (numeroRamdom !== preguntaNumero) {
                if (preguntaNumero > numeroRamdom) {
                    alert("El número es menor al que has introducido.");
                } else {
                    alert("El número es mayor al que has introducido.");
                }
                
                intentos += 1; // Incrementar el contador

                // Pedir otro número
                preguntaNumero = Number(prompt("Intenta de nuevo:"));

                // Validar nuevamente la entrada
                while (isNaN(preguntaNumero)) {
                    preguntaNumero = Number(prompt("Por favor, introduce un número válido:"));
                }
            }

            // Mensaje de victoria
            alert(`¡Enhorabuena, has adivinado el número ${numeroRamdom} en ${intentos + 1} intentos!`);

            if (intentos < 5) {
                alert("Enhorabuena");
            }else if(intentos < 10) {
                alert("No está mal");
            } else {
                alert("Debe practicar más");
            }
        }

        adivinar();
    </script>
</body>
</html>
